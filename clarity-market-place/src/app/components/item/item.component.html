<div>
  <img src="{{ item.imageUrl }}" alt="{{ item.title }}" class="img-thumbnail" />
  <span class="itemTitle">{{ item.title }}</span>
  <span class="itemCost">{{ item.cost | currency: "USD" }}</span>
  <input type="number" min="1" value="{{ item.count }}" />
  <span class="itemCost">{{ item.cost * item.count | currency: "USD" }}</span>
</div>
